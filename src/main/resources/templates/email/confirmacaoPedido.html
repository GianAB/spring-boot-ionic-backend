<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Confirmação de Pedido</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div>
		<h1>Pedido número: <span th:text="${pedido.id}"></span></h1>
		<p>Instante: <span th:text="${#temporals.format(pedido.instante, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
		<p>Cliente: <span th:text="${pedido.cliente.nome}"></span></p>
		<p>Situação do pagamento: <span th:text="${pedido.pagamento.estadoPagamento.valor}"></span></p>
		<h3>Detalhes do pedido:</h3>
		<table>
			<tr>
				<th>Produto</th>
				<th>Quantidade</th>
				<th>Preço unitário</th>
				<th>Subtotal</th>
			</tr>
			<tr th:each="item : ${pedido.itens}">
				<td th:text="${item.produto.nome}"></td>
				<td th:text="${item.quantidade}"></td>
		 		<td th:text="${#numbers.formatDecimal(item.produto.preco, 0, 'POINT', 2, 'COMMA')}"></td>
				<td th:text="${#numbers.formatDecimal(item.subTotal, 0, 'POINT', 2, 'COMMA')}"></td>
			</tr>
		</table>
		<p>Total: <span th:text="${#numbers.formatDecimal(pedido.total, 0, 'POINT', 2, 'COMMA')}"></span></p>
	</div>
</body>
</html>
